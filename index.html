<!DOCTYPE html>
<html>
<head>
	<title>Click Counter</title>
	<style>
		body {
			background-color: black;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		
		button {
			color: white;
			background-color: gray;
			font-size: 20px;
			padding: 10px;
			border: none;
			border-radius: 50px;
			cursor: pointer;
			display: block;
			margin: 0 auto;
		}

		#countDisplay {
			color: white;
			font-size: 24px;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<button id="clickButton">Click Me!</button>
	<div id="countDisplay"></div>

	<script>
		var count = 0;
		var button = document.getElementById("clickButton");
		var countDisplay = document.getElementById("countDisplay");

		button.onclick = function() {
			count++;
			countDisplay.innerHTML = "Clicked " + count + " times!";
		};

		window.onresize = function() {
			button.style.marginTop = (window.innerHeight - button.offsetHeight) / 2 + "px";
		};

		window.onresize(); // 초기 로드 시 버튼 중앙 정렬
	</script>
</body>
</html>
