<!DOCTYPE html>
<html>
  <head>
    <title>물리엔진 웹사이트</title>
    <style>
      /* 화면 스타일 */
      body {
        background-color: black;
        margin: 0;
      }
      canvas {
        display: block;
        border: 1px solid black;
      }
      #coordinates {
        position: absolute;
        top: 10px;
        right: 10px;
        color: white;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="coordinates"></div> <!-- 새로 추가한 요소 -->
    <script>
      // 캔버스 요소 가져오기
      const canvas = document.getElementById("canvas");

      // 캔버스 크기 설정
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      // 캔버스 컨텍스트 가져오기
      const ctx = canvas.getContext("2d");

      // 중력 상수 설정
      const gravity = 0.5;

      // 공 생성
      const ball = {
        x: canvas.width / 2, // x 좌표
        y: canvas.height / 2, // y 좌표
        radius: 30, // 반지름
        color: "white", // 색상
        velocity: { x: 0, y: 0 }, // 속도 벡터
        draw: function () {
          // 공 그리기
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
          ctx.fillStyle = this.color;
          ctx.fill();
        },
        update: function () {
          // 중력 적용
          this.velocity.y += gravity;

          // 위치 갱신
          this.x += this.velocity.x;
          this.y += this.velocity.y;

          // 바닥과 충돌 검사
          if (this.y + this.radius > canvas.height) {
            this.y = canvas.height - this.radius;
            this.velocity.y *= -0.8; // 비탄성 충돌
          }

          // 벽과 충돌 검사
          if (
            this.x - this.radius < 0 ||
            this.x + this.radius > canvas.width
          ) {
            this.velocity.x *= -0.8; // 비탄성 충돌
          }

          // 좌표 표시 업데이트
          const coordinates = document.getElementById("coordinates");
          coordinates.innerHTML = `x: ${this.x.toFixed(2)}, y: ${this.y.toFixed(2)}`;
        },
      };

      // 애니메이션 프레임 함수 정의
      function animate() {
        // 캔버스 지우기
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // 공 그리기
        ball.draw();

        // 공 업데이트
        ball.update();

        // 다음 프레임 예약
        requestAnimationFrame(animate);
      }

      // 애니메이션 시작
      animate();
    </script>
  </body>
</html>
