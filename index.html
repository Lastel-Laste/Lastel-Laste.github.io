<!DOCTYPE html>
<html>
<head>
	<title>Click Counter</title>
	<style>
		body {
			background-color: black;
		}
		
		button {
			color: white;
			background-color: red;
			font-size: 20px;
			padding: 10px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<button id="clickButton">Click Me!</button>

	<script>
		var count = 0;
		var button = document.getElementById("clickButton");

		button.onclick = function() {
			count++;
			alert("Clicked " + count + " times!");
		};
	</script>
</body>
</html>
