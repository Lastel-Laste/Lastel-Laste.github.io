<!DOCTYPE html>
<html>
  <head>
    <title>물리엔진 웹사이트</title>
    <style>
      /* 화면 스타일 */
      body {
        background-color: black;
        margin: 0;
      }
      canvas {
        display: block;
        border: 1px solid black;
      }
      #coordinates {
        position: absolute;
        top: 10px;
        right: 10px;
        color: white;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="coordinates"></div>
    <script>
      // 캔버스 요소 가져오기
      const canvas = document.getElementById("canvas");

      // 캔버스 크기 설정
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      // 캔버스 컨텍스트 가져오기
      const ctx = canvas.getContext("2d");

      // 중력 상수 설정
      const gravity = 0.5;

      // 공 생성
      const ball = {
        x: canvas.width / 2, // x 좌표
        y: canvas.height / 2, // y 좌표
        radius: 30, // 반지름
        color: "white", // 색상
        velocity: { x: 0, y: 0 }, // 속도 벡터
        draw: function () {
          // 공 그리기
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
          ctx.fillStyle = this.color;
          ctx.fill();

          // 좌표 표시
          ctx.fillStyle = "white";
          ctx.font = "14px Arial";
          ctx.fillText(`x: ${this.x.toFixed(2)}, y: ${this.y.toFixed(2)}`, 10, 20);
        },
        update: function () {
          // 중력 적용
          this.velocity.y += gravity;

          // 위치 갱신
          this.x += this.velocity.x;
          this.y += this.velocity.y;

          // 바닥과 충돌 검사
          if (this.y + this.radius > canvas.height) {
            this.y = canvas.height - this.radius;
            this.velocity.y *= -0.8; // 비탄성 충돌
          }

          // 벽과 충돌 검사
          if (this.x - this.radius < 0 || this.x + this.radius > canvas.width) {
            this.velocity.x *= -0.8; // 비탄성 충돌
          }
        },
      };

      // 마우스 위치
      let mouseX = 0;
      let mouseY = 0;

      // 마우스 버튼 상태
      let isMouseDown = false;

      // 마우스 위치와 공의 위치 사이의 거리 계산
      function distance(x1, y1, x2, y2) {
        const dx = x2 - x1;
        const dy = y2 - y1;
        return Math.sqrt(dx * dx + dy * dy);
      }

      // 마우스 위치 표시 이벤트 핸들러 등록
      canvas.addEventListener("mousemove", (event) => {
        mouseX = event.clientX;
        mouseY = event.clientY;

        if (isMouseDown) {
          ball.x = mouseX;
          ball.y = mouseY;
          ball.velocity.x = 0;
          ball.velocity.y = 0;
        }
      });

      // 마우스 버튼 이벤트 핸들러 등록
      canvas.addEventListener("mousedown", () => {
        if (distance(ball.x, ball.y, mouseX, mouseY) < ball.radius) {
          isMouseDown = true;
        }
      });

      canvas.addEventListener("mouseup", () => {
        if (isMouseDown) {
          isMouseDown = false;
          throwBall();
        }
      });

      // 애니메이션 프레임 함수 정의
      function animate() {
        // 캔버스 지우기
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // 공 그리기
        ball.draw();

        // 공 업데이트
        ball.update();

        // 다음 프레임 예약
        requestAnimationFrame(animate);
      }

      // 공 던지기 함수 정의
      function throwBall() {
        const dx = mouseX - ball.x;
        const dy = mouseY - ball.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        const speed = Math.min(distance / 5, 50);
        ball.velocity.x = dx / distance * speed;
        ball.velocity.y = dy / distance * speed;
      }

      // 애니메이션 시작
      animate();
    </script>
  </body>
</html>
