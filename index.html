<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Solar System Simulation</title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="600" height="600"></canvas>
    <script>
      // Create the canvas and context
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      // Define the colors of the objects
      const sunColor = 'yellow';
      const earthColor = 'blue';

      // Define the properties of the objects
      const sunRadius = 50;
      const earthRadius = 10;
      const earthDistance = 200;
      const earthVelocity = 1;

      // Define the initial positions and velocities of the objects
      let sunX = canvas.width / 2;
      let sunY = canvas.height / 2;
      let earthX = sunX + earthDistance;
      let earthY = sunY;
      let earthVX = 0;
      let earthVY = -earthVelocity;

      // Define the gravitational constant
      const G = 0.1;

      // Define a function to calculate the gravitational force between two objects
      function calculateForce(m1, m2, r) {
        return (G * m1 * m2) / (r * r);
      }

      // Define the animation loop
      function animate() {
        // Clear the canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw the sun
        ctx.beginPath();
        ctx.fillStyle = sunColor;
        ctx.arc(sunX, sunY, sunRadius, 0, Math.PI * 2);
        ctx.fill();

        // Draw the earth
        ctx.beginPath();
        ctx.fillStyle = earthColor;
        ctx.arc(earthX, earthY, earthRadius, 0, Math.PI * 2);
        ctx.fill();

        // Calculate the distance between the objects
        const dx = earthX - sunX;
        const dy = earthY - sunY;
        const distance = Math.sqrt(dx * dx + dy * dy);

        // Calculate the gravitational force between the objects
        const force = calculateForce(sunRadius, earthRadius, distance);

        // Calculate the acceleration of the earth
        const earthAX = (force / earthRadius) * (dx / distance);
        const earthAY = (force / earthRadius) * (dy / distance);

        // Update the velocity and position of the earth
        earthVX += earthAX;
        earthVY += earthAY;
        earthX += earthVX;
        earthY += earthVY;

        // Request the next animation frame
        requestAnimationFrame(animate);
      }

      // Start the animation loop
      animate();
    </script>
  </body>
</html>
