<!DOCTYPE html>
<html>
  <head>
    <title>물리엔진 웹사이트</title>
    <style>
      /* 화면 스타일 */
      body {
        background-color: black;
        margin: 0;
      }
      canvas {
        display: block;
        border: 1px solid black;
      }
      #coordinates {
        position: absolute;
        top: 10px;
        right: 10px;
        color: white;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="coordinates"></div>
    <script>
      // 캔버스 요소 가져오기
      const canvas = document.getElementById("canvas");

      // 캔버스 크기 설정
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      // 캔버스 컨텍스트 가져오기
      const ctx = canvas.getContext("2d");

      // 중력 상수 설정
      const gravity = 0.98;

      // 공 생성
      const ball = {
        x: canvas.width / 2, // x 좌표
        y: canvas.height / 2, // y 좌표
        radius: 30, // 반지름
        color: "white", // 색상
        velocity: { x: 0, y: 0 }, // 속도 벡터
        isDragging: false, // 드래그 여부
        dragOffset: { x: 0, y: 0 }, // 드래그 오프셋
        draw: function () {
          // 공 그리기
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
          ctx.fillStyle = this.color;
          ctx.fill();

          // 좌표 표시
          ctx.fillStyle = "white";
          ctx.font = "14px Arial";
          ctx.fillText(`x: ${this.x.toFixed(2)}, y: ${this.y.toFixed(2)}`, 10, 20);

          // 속도 벡터 그리기
          const speed = Math.sqrt(this.velocity.x * this.velocity.x + this.velocity.y * this.velocity.y);
          const arrowSize = Math.max(5, speed / 10);
          const arrowAngle = Math.atan2(this.velocity.y, this.velocity.x);
          const arrowLength = Math.min(speed, 50);
          const arrowX = this.x + Math.cos(arrowAngle) * (this.radius + arrowLength);
          const arrowY = this.y + Math.sin(arrowAngle) * (this.radius + arrowLength);

          ctx.beginPath();
          ctx.moveTo(this.x, this.y);
          ctx.lineTo(arrowX, arrowY);
          ctx.lineTo(
            arrowX + Math.cos(arrowAngle - Math.PI * 0.75) * arrowSize,
            arrowY + Math.sin(arrowAngle - Math.PI * 0.75) * arrowSize
          );
          ctx.moveTo(arrowX, arrowY);
          ctx.lineTo(
            arrowX + Math.cos(arrowAngle + Math.PI * 0.75) * arrowSize,
            arrowY + Math.sin(arrowAngle + Math.PI * 0.75) * arrowSize
          );
          ctx.lineWidth = 2;
          ctx.strokeStyle = "red";
          ctx.stroke();
        },
        update: function () {
          // 중력 적용
          this.velocity.y += gravity;

          // 위치 갱신
          this.x += this.velocity.x;
          this.y += this.velocity.y;

          // 바닥과 충돌 검사
          if (this.y + this.radius > canvas.height) {
            this.y = canvas.height - this.radius;
            this.velocity.y *= -0.8; // 비탄성 충돌
          }

          // 벽과 충돌 검사
          if (this.x - this.radius < 0) {
            this.x = this.radius;
            this.velocity.x *= -0.8; // 비탄성 충돌
          } else if (this.x + this.radius > canvas.width) {
            this.x = canvas.width - this.radius;
            this.velocity.x *= -0.8; // 비탄성 충돌
          }
        },
      };

      // 마우스 위치
      let mouseX = 0;
      let mouseY = 0;

      // 마우스 위치와 공의 위치 사이의 거리 계산
      function distance(x1, y1, x2, y2) {
        const dx = x2 - x1;
        const dy = y2 - y1;
        return Math.sqrt(dx * dx + dy * dy);
      }

      // 마우스 위치 표시 이벤트 핸들러 등록
      function showCoordinates(event) {
        const coordinates = document.getElementById("coordinates");
        coordinates.innerHTML = `x: ${event.clientX.toFixed(2)}, y: ${event.clientY.toFixed(2)}`;
      }

      // 마우스 이벤트 핸들러 등록
      canvas.addEventListener("mousemove", showCoordinates);

      canvas.addEventListener("mousedown", (event) => {
        mouseX = event.clientX;
        mouseY = event.clientY;

        if (distance(ball.x, ball.y, mouseX, mouseY) < ball.radius) {
          ball.isDragging = true;
          ball.dragOffset.x = ball.x - mouseX;
          ball.dragOffset.y = ball.y - mouseY;
          ball.velocity.x = 0; // 공의 속도를 0으로 설정
          ball.velocity.y = 0; // 공의 속도를 0으로 설정
        }
      });

      canvas.addEventListener("mousemove", (event) => {
        if (ball.isDragging) {
          ball.x = event.clientX + ball.dragOffset.x;
          ball.y = event.clientY + ball.dragOffset.y;
          ball.velocity.x = 0;
          ball.velocity.y = 0;
        }
      });

      canvas.addEventListener("mouseup", (event) => {
        if (ball.isDragging) {
          ball.isDragging = false;

          // 공의 순간 속도 벡터 계산
          ball.velocity.x = (event.clientX - mouseX) / 10;
          ball.velocity.y = (event.clientY - mouseY) / 10;
        }
      });

      // 애니메이션 프레임 함수 정의
      function animate() {
        // 캔버스 지우기
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // 공 그리기
        ball.draw();

        // 공 업데이트
        ball.update();

        // 다음 프레임 예약
        requestAnimationFrame(animate);
      }

      // 애니메이션 시작
      animate();
    </script>
  </body>
</html>
